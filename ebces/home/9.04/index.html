<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Forma </title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <form method="get">
        <label>Имя:</label>
        <input type="text" name="name" placeholder="Введите имя" required><br>
        <label>Фамилия:</label>
        <input type="text" name="family" placeholder="Введите фамилию" required><br>
        <label>Образование:</label>
        <select name="sel">
        <option></option>
        <option>Базовое</option>
        <option>Среднее</option>
        <option>Средне&ndash;специальное</option>
        <option>Высшее</option>
    </select><br>
        <label>Пол:</label>
        <label>М:</label>
        <input type="radio" name="pol">
        <label>Ж:</label>
        <input type="radio" name="pol" /><br>
        <label>Согласен на обработку личных данных:</label>
        <input type="checkbox" name="check" /><br>

        <button type="reset">Reset</button>
        <input type="submit" name="sent" value="Submit" border-radius: 30px>

    </form>
</body>

</html>
