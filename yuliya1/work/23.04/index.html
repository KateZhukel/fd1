<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <table cellspacing="22px">
        <thead>
            
            <tr>
                <td class="cell_1">1</td>
                <td class="cell_2" colspan="2">2</td>
                <td class="cell_3" colspan="3">3</td>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td class="line" colspan="6"></td>
            </tr>
            <tr>
                <td class="cell_4" rowspan="2">4</td>
                <td class="cell_5"  colspan="5">5</td>
            </tr>
            <tr>
                <!--<td></td>-->
                <td class="cell_6">6</td>
                <td class="cell_6">6</td>
                <td class="cell_6">6</td>
                <td class="cell_6">6</td>
                <td class="cell_6">6</td>
            </tr>
            <tr>
                <td></td>
                <td class="cell_6">6</td>
                <td class="cell_6">6</td>
                <td class="cell_6_1" colspan="3"></td>
            </tr>
            <tr>
                <td class="cell_7">7</td>
                <td class="cell_8_9" colspan="2">8</td>
                <td class="cell_8_9" colspan="3">9</td>
            </tr>
            <tr>
                <td class="line" colspan="6"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2" colspan="2" class="coll_10">10</td>
                <td rowspan="2" colspan="2" class="coll_11">11</td>
                <td colspan="2" class="coll_12">12</td>
            </tr>
            <tr>
                <td colspan="2" class="coll_13">13</td>
            </tr>
        </tfoot>
        </table>
</body>

</html>
