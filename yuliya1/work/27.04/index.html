<!DOCTYPE html>
<html>

<head>
    <title>123</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <input type="radio" id="one" name="example" checked>
    <input type="radio" id="two" name="example">
    <input type="radio" id="three" name="example">
    <input type="radio" id="four" name="example">
    <input type="radio" id="five" name="example">
    <div id="slider">
        <section class="slide">
            <img src="1.jpg">
            <label for="five" class="prevSlide"></label>
            <label for="two" class="nextSlide"></label>
        </section>
        <section class="slide">
            <img src="2.jpg">
            <label for="one" class="prevSlide"></label>
            <label for="three" class="nextSlide"></label>
        </section>
        <section class="slide">
            <img src="3.png">
            <label for="two" class="prevSlide"></label>
            <label for="four" class="nextSlide"></label>
        </section>
        <section class="slide">
            <img src="4.jpg">
            <label for="three" class="prevSlide"></label>
            <label for="five" class="nextSlide"></label>
        </section>
        <section class="slide">
            <img src="5.png">
            <label for="four" class="prevSlide"></label>
            <label for="one" class="nextSlide"></label>
        </section>
        <div class="pins">
            <label for="one"></label>
            <label for="two"></label>
            <label for="three"></label>
            <label for="four"></label>
            <label for="five"></label>
        </div>
    </div>
</body>

</html>
