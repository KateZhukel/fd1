<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Фотогалерея</title>
</head>

<body>

  <input name="name" type="radio" id="one" checked>
  <input name="name" type="radio" id="two">
  <input name="name" type="radio" id="three">
  <input name="name" type="radio" id="four">
  <input name="name" type="radio" id="five">
  <div id="slider">
    <section class="slide">
      <img src="0525.jpg">
      <label for="five" class="prevSlide"></label>
      <label for="two" class="nextSlide"></label>
    </section>
    <section class="slide">
      <img src="avatar-cartman-1.gif">
      <label for="one" class="prevSlide"></label>
      <label for="three" class="nextSlide"></label>
    </section>
    <section class="slide">
      <img src="dlya-forumov-kotik-zadom_100x100_39.png">
      <label for="two" class="prevSlide"></label>
      <label for="four" class="nextSlide"></label>
    </section>
    <section class="slide">
      <img src="pop-heroes-dc-death-px-exclusive-2-100x100.jpg">
      <label for="three" class="prevSlide"></label>
      <label for="five" class="nextSlide"></label>
    </section>
    <section class="slide">
      <img src="smile.png">
      <label for="four" class="prevSlide"></label>
      <label for="one" class="nextSlide"></label>
    </section>
    <div class="pins">
      <label for="one"></label>
      <label for="two"></label>
      <label for="three"></label>
      <label for="four"></label>
      <label for="five"></label>
    </div>
  </div>

</body>

</html>
