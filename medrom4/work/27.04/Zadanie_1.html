<!DOCTYPE html>
<html>

<head>
  <title>SLIDE</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="style_1.css" type="text/css">
</head>

<body>
  <input type="radio" name="b" id="one" checked>
  <input type="radio" name="b" id="two">
  <input type="radio" name="b" id="three">
  <input type="radio" name="b" id="four">
  <input type="radio" name="b" id="five">
  <div id="slider">
    <section class="slide">
      <img src="odin.jpg">
      <label for="five" class="prevSlide"></label>
      <label for="two" class="nextSlide"></label>
    </section>
    <section class="slide">
      <img src="dva.jpg">
      <label for="one" class="prevSlide"></label>
      <label for="three" class="nextSlide"></label>
    </section>
    <section class="slide">
      <img src="tri.jpg">
      <label for="two" class="prevSlide"></label>
      <label for="four" class="nextSlide"></label>
    </section>
    <section class="slide">
      <img src="thetire.jpg">
      <label for="three" class="prevSlide"></label>
      <label for="five" class="nextSlide"></label>
    </section>
    <section class="slide">
      <img src="piat.jpg">
      <label for="four" class="prevSlide"></label>
      <label for="one" class="nextSlide"></label>
    </section>
    <div class="pins">
      <label for="one"></label>
      <label for="two"></label>
      <label for="three"></label>
      <label for="four"></label>
      <label for="five"></label>
    </div>
  </div>
</body>

</html>
