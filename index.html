<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action='#' method='GET'>
        <label for="">Имя: </label>
            <input type="text" required name="" placeholder='Введите имя'/> 
            <br>
        <label for="">Фамилия: </label>
            <input type="text" required name='' placeholder='Введите фамилию'/> 
            <br>
        <label for="">Образование: </label>
            <select name="" id="">
                <option></option>
                <option>Высшее</option>
                <option>Средне-специальное</option>
                <option>Базовое</option>
            </select> 
            <br>
            <label for="man">Пол: </label>
                <label for="">M: </label>
                    <input id='man' type="radio" name="gender"/>
                <label for="woman">Ж: </label>    
                    <input id='woman' type="radio" name="gender"/> 
                    <br>
            <label for="">Согласен на обработку личных данных: </label>
                <input type="checkbox" name=""/>
                <br>
                <button type='reset' class='button'>Reset</button>
                <button type='submit' class='button'>Submit</button>
    </form>
    
</body>
