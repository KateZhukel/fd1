<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="form">
       <form action="" method="get">
           <label for="firstname">Имя: </label>
           <input type="text" id="firstname" name="firstname" placeholder="Введите имя" required><br/><br/>
           <label for="lastname">Фамилия: </label>
           <input type="text" id="lastname" name="lastname" placeholder="Введите фамилию" required><br/><br/>
           <label for="education">Образование: </label>
           <select name="education" id="education">
               <option value="high">Высшее</option>
               <option value="middle">Среднее</option>
               <option value="special">Специальное</option>
           </select>
           <br/><br/>
           <label>Пол:</label>
           <label for="male">М: </label>
           <input type="radio" id="male" name="sex" value="male">
           <label for="female">Ж: </label>
           <input type="radio" id="female" name="sex" value="female"><br/><br/>
           <label for="confirm">Согласен на обработку личных данных </label>
           <input type="checkbox" id="confirm" name="confirm" value="confirm"><br/><br/>
           <input type="reset" value="reset" class="button">
           <input type="submit" value="submit" class="button">
       </form>
   </div>
</body>
</html>
