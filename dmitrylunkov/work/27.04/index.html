<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<input type="radio" name="switch" id="one" checked>
<input type="radio" name="switch" id="two">
<input type="radio" name="switch" id="three">
<input type="radio" name="switch" id="four">
<input type="radio" name="switch" id="five">
<div id="slider">
  <section class="slide">
    <img src="img1.jpg">
    <label for="five" class="prevSlide"></label>
    <label for="two" class="nextSlide"></label>
  </section>
  <section class="slide">
    <img src="img2.png">
    <label for="one" class="prevSlide"></label>
    <label for="three" class="nextSlide"></label>
  </section>
  <section class="slide">
    <img src="img3.jpg">
    <label for="two" class="prevSlide"></label>
    <label for="four" class="nextSlide"></label>
  </section>
  <section class="slide">
    <img src="img4.png">
    <label for="three" class="prevSlide"></label>
    <label for="five" class="nextSlide"></label>
  </section>
  <section class="slide">
    <img src="img5.jpg">
    <label for="four" class="prevSlide"></label>
    <label for="one" class="nextSlide"></label>
  </section>
  <div class="pins">
    <label for="one">&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <label for="two">&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <label for="three">&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <label for="four">&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <label for="five">&nbsp;&nbsp;&nbsp;&nbsp;</label>
  </div>
</div>
</body>
</html>
