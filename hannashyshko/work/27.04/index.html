<!Doctype html>
<html>

<head>
    <title>input-label</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <input type="radio" name='picture' id="one" checked>
    <input type="radio" name='picture' id="two">
    <input type="radio" name='picture' id="three">
    <input type="radio" name='picture' id="four">
    <input type="radio" name='picture' id="five">
    <div id="slider">
        <section class="slide">
            <img src="pic1.jpg">
            <label for="five" class="prevSlide"></label>
            <label for="two" class="nextSlide"></label>
        </section>
        <section class="slide">
            <img src="pic2.jpg">
            <label for="one" class="prevSlide"></label>
            <label for="three" class="nextSlide"></label>
        </section>
        <section class="slide">
            <img src="pic3.jpeg">
            <label for="two" class="prevSlide"></label>
            <label for="four" class="nextSlide"></label>
        </section>
        <section class="slide">
            <img src="pic4.jpg">
            <label for="three" class="prevSlide"></label>
            <label for="five" class="nextSlide"></label>
        </section>
        <section class="slide">
            <img src="pic5.jpg">
            <label for="four" class="prevSlide"></label>
            <label for="one" class="nextSlide"></label>
        </section>
        <div class="pins">
            <label for="one"></label>
            <label for="two"></label>
            <label for="three"></label>
            <label for="four"></label>
            <label for="five"></label>
        </div>
    </div>
</body>

</html>
