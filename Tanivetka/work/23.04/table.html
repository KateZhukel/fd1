<!DOCTYPE html>

<head>
    <title> Табличная вёрстка </title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='table.css'>
</head>

<body>
    <div>
        <table>
            <caption></caption>
            <thead></thead>
            <tbody>
                <tr>
                    <td class='first'>1</td>
                    <td class='second'>2</td>
                    <td class='third'>3</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <table>
            <caption></caption>
            <thead></thead>
            <tbody>
                <tr>
                    <td rowspan='2' class='four'>4</td>
                    <td colspan='10' class='five'>5</td>
                </tr>
                <tr>
                    <td colspan='2' rowspan='2' class='six'>6</td>
                    <td colspan='2' rowspan='2' class='six'>6</td>
                    <td colspan='2' rowspan='2' class='six'>6</td>
                    <td colspan='2' rowspan='2' class='six'>6</td>
                    <td colspan='2' rowspan='2' class='six'>6</td>
                </tr>
                <tr>
                    <td rowspan='3' class='invise'></td>
                </tr>
                <tr>
                    <td colspan='2' class='six'>6</td>
                    <td colspan='2' class='six'>6</td>
                    <td colspan='2' class='invise'></td>
                    <td colspan='2' class='invise'></td>
                    <td colspan='2' class='invise'></td>
                </tr>
                <tr>
                    <td colspan='5' rowspan='3' class='eight'>8</td>
                    <td colspan='5' rowspan='3' class='nine'>9</td>
                </tr>
                <tr>
                    <td rowspan='2' class='seven'>7</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <table>
            <caption></caption>
            <thead></thead>
            <tbody>
                <tr>
                    <td rowspan='2' class='ten'>10</td>
                    <td rowspan='2' class='eleven'>11</td>
                    <td class='twelve'>12</td>
                </tr>
                <tr>
                    <td class='thirteen'>13</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
