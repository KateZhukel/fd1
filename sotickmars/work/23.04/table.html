<!DOCTYPE html>
<html>
    <head>
        <title>table </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="table.css" type="text/css" />
    </head>
    <body>
        <table class="head">
            <tbody>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            </tbody>
        </table>
        
        <table class="left">
            <tbody>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            </tbody>
        </table>
        
        
        <table class="middle">
            <tbody>
            <tr colspan="2">
                <td rowspan="5"></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td></td>
            </tr>
            </tbody>
        </table>
        
        <table class="niz">
            <tbody>
            <tr>
                <td>&nbsp;</td> <td>&nbsp;</td>
            </tr>
            </tbody>
            </table>
        <hr>
        
        <table class="footer">
            <tbody>
                <tr>
                    <td rowspan="2">&nbsp;</td>
                    <td rowspan="2">&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
