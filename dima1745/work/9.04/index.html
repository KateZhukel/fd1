<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Форма</title>
        <link rel="stylesheet" href="forindex.css">
    </head>
    <body>
        <form class="form" action="" method="get" autocomplete="on">
            <!--Работа с именем-->
            <label for="name">Имя:</label>
            <input id="name" type="text" name="guestname" required placeholder="Введите имя">
            <br>
            <!--Работа с фамилией-->
            <label for="surname">Фамилия:</label>
            <input id="surname" type="text" name="guestsurname" required placeholder="Введите фамилию">
            <br>
            <!--Образование-->
            <label for="education">Образование:</label>
            <select id="eduction">
                <option></option>
                <option>Среднее базовое</option>
                <option>Среднее полное</option>
                <option>Среднее специальное</option>
                <option>Высшее</option>
                <option>Магистратура+</option>
            </select>
            <br>
            <!--Пол-->
            <label for="guestsex">Пол:</label>
                <label for="man">Мужчина:</label>
                <input id="man" type="radio" name="guestsex" >
                <label for="woman">Женщина:</label>
                <input id="woman" type="radio" name="guestsex" >
                <label for="nosex">Не поддерживаю нормы гендерной бинарности:</label>
                <input id="nosex" type="radio" name="guestsex" checked >
                <br>
            <!--Кнопки-->
            <label for="agreement">Согласен на обработку личных данных:</label>
                <input id="agreement" type="checkbox" name="guestagreement" required>
                <br>
                <button class="button" type="submit">submit</button>
                <button class="button" type="reset">reset</button>
        </form>
    </body>
</html>
